<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title>drie doorten lijsten</title>
</head>
<body>
			<h5>lijst 1, ongeordende lijst</h5>
				<ul>
				  <li>boter</li>
					<li>kaas</li>
					<li>Eieren</li>
				</ul>	
			<h5>lijst 2, geordende lijst</h5>
				<ol>
				  <li>boter</li>
					<li>kaas</li>
					<li>eieren</li>
				</ol>
			<h5>lijst 3, definitielijst</h5>
			  <dl>
				  <dt>boter</dt>
					  <dd>gekarnde room van melk</dd>
					<dt>kaas</dt>
					  <dd>ook kaas word gemaakt van melk</dd>
					<dt>eieren</dt>
					  <dd>eieren worden niet gemaakt van melk, maar zijn afkomstig van vogels</dd>
			
</body>
</html>
