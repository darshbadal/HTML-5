<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title>audio en video</title>
</head>
<body>
	<h2>audio en video</h2>
	  <h5>audio</h5>

    <audio controls>
		  <source src="Die young.mp3">
		</audio>
			
		<audio autoplay loop>
		  <source src="Die young.mp3"
		</audio>
		
		<audio muted>
			<source src="Die young.mp3">
		</audio>
		
		<h5>video</h5>
		
		<video width="360" height="360" controls>
		<source src="deeznuts.mp4">
		</video>
		

</body>
</html>
